{% extends "base.html" %}

{% block authentication %}
<div class="container mt-4 p-4">
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.email.label }}
            {{ form.email(class="form-control") }}
        </div>
        {{ form.submit(class="btn btn-success mb-3 authentication-btn")}}
    </form>
</div>
{% endblock %}
